
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
  </head>
  <body>
    <div class="top1-container">
      <div class="top-container">
        <div class="profile-container">
          <div class="ProfilePicture">
            <img src="https://via.placeholder.com/150" alt="Profile Picture" />
          </div>
          <div class="section">
            <p><b>Name:</b> John Doe</p>
            <p><b>Profile:</b> Software Developer</p>
            <p><b>Email:</b> john.doe@example.com</p>
          </div>
        </div>

        <div class="skills-container">
          <h2>Skills</h2>
          <div class="skills">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/50/000000/html-5.png"
                class="icon"
                alt="HTML Icon"
              />HTML</span
            >
            <div class="skill-bar">
              <div class="skill-fill" style="width: 90%"></div>
            </div>
            <span>90%</span>
          </div>
          <div class="skills">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/50/000000/css3.png"
                class="icon"
                alt="CSS Icon"
              />CSS</span
            >
            <div class="skill-bar">
              <div class="skill-fill" style="width: 85%"></div>
            </div>
            <span>85%</span>
          </div>
          <div class="skills">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/50/000000/javascript.png"
                class="icon"
                alt="JavaScript Icon"
              />JavaScript</span
            >
            <div class="skill-bar">
              <div class="skill-fill" style="width: 80%"></div>
            </div>
            <span>80%</span>
          </div>
          <div class="skills">
            <span
              ><img
                src="https://img.icons8.com/ios-filled/50/000000/react-native.png"
                class="icon"
                alt="React Icon"
              />React</span
            >
            <div class="skill-bar">
              <div class="skill-fill" style="width: 75%"></div>
            </div>
            <span>75%</span>
          </div>
        </div>
      </div>

      <div class="about-container">
        <h2>About Me</h2>
        <p>
          I'm a passionate web developer with a knack for creating beautiful and
          functional websites. I love coding and enjoy tackling challenging
          problems.
        </p>
      </div>
    </div>
  </body>
</html>
